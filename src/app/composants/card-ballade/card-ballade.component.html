<mat-card class="rounded-xl shadow-md bg-white">
  <!-- Image en haut de la carte -->
  <img *ngIf="imageUrl" mat-card-image [src]="imageUrl" alt="Image de la carte" class="h-48 object-cover rounded-t-xl">


  <!-- Titre -->
  <mat-card-title class="flex flex-col text-3xs font-bold text-gray-800 px-4 pt-2">
    {{ title }}
  </mat-card-title>

  <mat-card-content class="mt-4 text-gray-400 text-sm  px-4 pb-2">
    {{ content }}
  </mat-card-content>


</mat-card>
